
<game-world id="game-world" >
    <div id="game-canvas-container">
        <canvas id="game-canvas" width="512" height="384"></canvas>
    </div>
    <div id="game-ui-container">
        <ul id="user-list">
            <li class="user-item" ng-repeat="user in usersInfo">
                [ {{user.userName}} ] |  vector( radian:{{user.vector.radian}}, length:{{user.vector.length}} )
            </li>
        </ul>
    </div>
</game-world>
